<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="javascript.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <style>
        .loader {
            display:none;
            width:20px;
        }

    </style>


</head>
<body>
<div class="container">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class = "hidden-xs">Student Grade Table
            <small class = "pull-right hidden-xs">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class = "visible-xs col-xs-10">Student Grade Table
            <small class = "pull-right visible-xs">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>

    <div class="student-add-form col-sm-4 col-sm-push-8">
        <h4>Add Student</h4>

        <!--STUDENT NAME INPUT FIELD-->
        <div class = "input-group form-group">
            <span class ="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>

        <!--STUDENT COURSE INPUT FIELD-->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="studentCourse" id="studentCourse"
                   placeholder="Student Course">
        </div>

        <!--STUDENT GRADE INPUT FIELD-->
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <!--buttons-->
        <button type="button" class="btn btn-success add_btn" onclick="addClicked()">Add</button>
        <button type="button" class="btn btn-default cancel_btn" onclick="cancelClicked()">Cancel</button>
        <button type="button" class="btn btn-primary getdata_btn" id = "getdatabutton" onclick="getDataClicked()">Get Data From Server</button>
    </div>

    <div class="student-list container-fluid col-sm-8 col-sm-pull-4">
        <table class="student-list table">

            <thead>
            <tr>
                <th class = "col-sm-2">Student Name</th>
                <th class = "col-sm-2">Student Course</th>
                <th class = "col-sm-2">Student Grade</th>
                <th class = "col-sm-2">Operations</th>

            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>





</body>

</html>
